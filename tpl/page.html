<!DOCTYPE html>
<html>
	<head>
		<title>Hostile Takeover</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/default.css">
	</head>
	<body>
		<div class="container">
			<div id="join-game" class="collapse in">
				<div class="text-center">
					<div class="page-header">
						<h1>Welcome to Hotile Takeover!</h1>
					</div>
					<p>This is the game of Hostile Takeover. You can join the game using the form below.</p>
				</div>
				<div class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="username">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6 text-right">
							<input type="button" class="btn btn-success" id="join" value="Join Game">
						</div>
					</div>
				</div>
			</div>
			<div id="play-game" class="collapse">
				<div id="content"></div>
				<div class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-6">
							<p class="form-control-static" id="name">&lt;slapjack&gt;</p>
						</div>
					</div>
					<div class="form-group">
						<label for="field" class="col-sm-3 control-label">Message</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="field">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6 text-right">
							<input type="button" class="btn btn-success" id="send" value="Send Message">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="/chat.js"></script>
	</body>
</html>
